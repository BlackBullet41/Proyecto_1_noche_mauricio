<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
   <main>
    <form>
        <label for="txtNombreProyecto">Nombre proyecto</label>
        <input type="text" id="txtNombreProyecto">

        <label for="txtNumCedula">Numero de cedula</label>
        <input type="text"  id="txtNumCedula">
        
        <label for="txtTelefono">Teléfono</label>
        <input type="tel" id="txtTelefono">

        <label for="txtEmail">Edad</label>
        <input type="email" id="txtEmail">

        <label for="txtEmpresa">Nombre empresa</label>
        <input type="text" id="txtEmpresa">

        <label for="txtFechaCreacion">Fecha de creacion</label>
        <input type="date" id="txtFechaCreacion">

        <label for="txtFechaFin">Fecha de de finalizacion</label>
        <input type="date" id="txtFechaFin">

        <label for="txtUbicacion">Ubicacion</label>
        <input type="text" id="txtUbicacion">

        <label for="txtDescripcion">Descripcion del proyecto</label>
        <input type="text" id="txtDescripcion">

        <button type="button" id="btnRegistrar">Registrar</button>
    
    </form>
    <table id="tblProyectos">
        <thead>
            <th>Nombre proyecto</th>
            <th>Numero Cedula</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Empresa</th>
            <th>Fecha creacion</th>
            <th>Fecha fin</th>
            <th>Ubicacion</th>
            <th>Descripcion</th>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    </main>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/profesor.controlador.js"></script>
    <script src="js/profesor.servicio.js"></script>
</body>
</html>
